<!doctype html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Character Frequency Count and Save | Annemarie Cates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onLoad="init()">
    <div class="container">
      <h1>Character Frequency Count and Save</h1>
        <div class="saved-alert"> 
        <div class="alert alert-success d-flex align-items-center" role="alert">
       <i class="fa-solid fa-check me-2"></i>
        <div>Saved!</div>
        </div>
      </div>
      <form>
        <br/>
        <textarea id="userInput" class="form-control text-input" name="text-input" rows="10"></textarea>
        <br/>
        <br/>
        <button type="reset" class="btn btn-large btn-warning checkInput">Check Frequency</button>
        <button type="reset" class="btn btn-default resetBtn" value="Reset" onClick="init()">Reset</button>
      <button class="btn btn-primary saveBtn">Save</button>
      </form>
       <!-- Output of Input -->
      <div class="char-output"></div>
      <hr/>
 <!--  Letter and Occurences -->
      <div class="char-count"></div>

    </div>
  </body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</html>
